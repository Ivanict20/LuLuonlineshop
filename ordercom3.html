<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .title { font-size: 22px; font-weight: bold; color: green; }
    </style>
</head>
<body>

<div class="container">
    <p class="title">Order Confirmed! ✅</p>
    <div id="order-details"></div>
</div>

<script>
    let order = JSON.parse(localStorage.getItem("order"));
    let details = `<p><b>Name:</b> ${order.name}</p>
                   <p><b>Address:</b> ${order.address}</p>
                   <p><b>Total Payment:</b> ${order.total}</p>
                   <p><b>Items:</b></p>`;
    order.cart.forEach(item => {
        details += <p>${item.name} x${item.quantity} - ₱${item.price}</p>;
    });

    document.getElementById("order-details").innerHTML = details;
</script>

</body>
</html>
